<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="500px" viewBox="0 0 800 500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Australia and New Zealand Map</title>
    <defs>
        <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FF6B35" stop-opacity="0.2"/>
            <stop offset="100%" stop-color="#FF9E6B" stop-opacity="0.1"/>
        </linearGradient>
        <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4CAF50" stop-opacity="0.2"/>
            <stop offset="100%" stop-color="#8BC34A" stop-opacity="0.1"/>
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="5" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Australia -->
        <path d="M200,200 C250,150 350,150 450,180 C550,210 650,250 630,350 C610,450 500,420 400,400 C300,380 200,350 150,300 C100,250 150,250 200,200 Z" 
              fill="url(#greenGradient)" 
              stroke="#4CAF50" 
              stroke-width="2"
              class="map-animation">
        </path>
        
        <!-- Tasmania -->
        <path d="M400,420 C410,410 430,410 440,420 C450,430 450,450 440,460 C430,470 410,470 400,460 C390,450 390,430 400,420 Z"
              fill="url(#greenGradient)" 
              stroke="#4CAF50" 
              stroke-width="2"
              class="map-animation">
        </path>
        
        <!-- New Zealand - North Island -->
        <path d="M650,250 C670,230 690,240 700,260 C710,280 705,320 680,330 C655,340 630,320 650,250 Z"
              fill="url(#orangeGradient)" 
              stroke="#FF6B35" 
              stroke-width="2"
              class="map-animation">
        </path>
        
        <!-- New Zealand - South Island -->
        <path d="M670,340 C680,330 695,335 700,350 C705,365 700,390 685,400 C670,410 655,395 660,375 C665,355 660,350 670,340 Z"
              fill="url(#orangeGradient)" 
              stroke="#FF6B35" 
              stroke-width="2"
              class="map-animation">
        </path>
        
        <!-- Major Cities - Australia -->
        <g class="map-points">
            <!-- Sydney -->
            <circle cx="450" cy="300" r="6" fill="#FF6B35" filter="url(#glow)" class="map-point"></circle>
            <text x="460" y="305" font-family="Arial" font-size="12" fill="#1A1A1A">Sydney</text>
            
            <!-- Melbourne -->
            <circle cx="400" cy="350" r="6" fill="#FF6B35" filter="url(#glow)" class="map-point"></circle>
            <text x="410" y="355" font-family="Arial" font-size="12" fill="#1A1A1A">Melbourne</text>
            
            <!-- Brisbane -->
            <circle cx="480" cy="250" r="6" fill="#FF6B35" filter="url(#glow)" class="map-point"></circle>
            <text x="490" y="255" font-family="Arial" font-size="12" fill="#1A1A1A">Brisbane</text>
            
            <!-- Perth -->
            <circle cx="180" cy="280" r="6" fill="#FF6B35" filter="url(#glow)" class="map-point"></circle>
            <text x="190" y="285" font-family="Arial" font-size="12" fill="#1A1A1A">Perth</text>
            
            <!-- Adelaide -->
            <circle cx="320" cy="320" r="6" fill="#FF6B35" filter="url(#glow)" class="map-point"></circle>
            <text x="330" y="325" font-family="Arial" font-size="12" fill="#1A1A1A">Adelaide</text>
        </g>
        
        <!-- Major Cities - New Zealand -->
        <g class="map-points">
            <!-- Auckland -->
            <circle cx="670" cy="270" r="6" fill="#4CAF50" filter="url(#glow)" class="map-point"></circle>
            <text x="680" y="275" font-family="Arial" font-size="12" fill="#1A1A1A">Auckland</text>
            
            <!-- Wellington -->
            <circle cx="675" cy="320" r="6" fill="#4CAF50" filter="url(#glow)" class="map-point"></circle>
            <text x="685" y="325" font-family="Arial" font-size="12" fill="#1A1A1A">Wellington</text>
            
            <!-- Christchurch -->
            <circle cx="680" cy="370" r="6" fill="#4CAF50" filter="url(#glow)" class="map-point"></circle>
            <text x="690" y="375" font-family="Arial" font-size="12" fill="#1A1A1A">Christchurch</text>
        </g>
        
        <!-- Connection Lines -->
        <g class="connection-lines">
            <!-- Sydney to Auckland -->
            <line x1="450" y1="300" x2="670" y2="270" stroke="#8BC34A" stroke-width="1.5" stroke-dasharray="5,5" class="network-line"></line>
            
            <!-- Sydney to Melbourne -->
            <line x1="450" y1="300" x2="400" y2="350" stroke="#8BC34A" stroke-width="1.5" stroke-dasharray="5,5" class="network-line"></line>
            
            <!-- Sydney to Brisbane -->
            <line x1="450" y1="300" x2="480" y2="250" stroke="#8BC34A" stroke-width="1.5" stroke-dasharray="5,5" class="network-line"></line>
            
            <!-- Melbourne to Adelaide -->
            <line x1="400" y1="350" x2="320" y2="320" stroke="#8BC34A" stroke-width="1.5" stroke-dasharray="5,5" class="network-line"></line>
            
            <!-- Adelaide to Perth -->
            <line x1="320" y1="320" x2="180" y2="280" stroke="#8BC34A" stroke-width="1.5" stroke-dasharray="5,5" class="network-line"></line>
            
            <!-- Auckland to Wellington -->
            <line x1="670" y1="270" x2="675" y2="320" stroke="#FF9E6B" stroke-width="1.5" stroke-dasharray="5,5" class="network-line"></line>
            
            <!-- Wellington to Christchurch -->
            <line x1="675" y1="320" x2="680" y2="370" stroke="#FF9E6B" stroke-width="1.5" stroke-dasharray="5,5" class="network-line"></line>
        </g>
        
        <!-- Distribution Flow Visualization -->
        <g class="distribution-flow">
            <!-- Flow from Sydney to various points -->
            <path d="M450,300 C500,280 550,290 600,270" stroke="#4CAF50" stroke-width="2" fill="none" stroke-dasharray="1000" stroke-dashoffset="1000" class="flow-line"></path>
            <path d="M450,300 C470,330 490,350 520,370" stroke="#4CAF50" stroke-width="2" fill="none" stroke-dasharray="1000" stroke-dashoffset="1000" class="flow-line"></path>
            <path d="M450,300 C400,270 350,260 300,240" stroke="#4CAF50" stroke-width="2" fill="none" stroke-dasharray="1000" stroke-dashoffset="1000" class="flow-line"></path>
            
            <!-- Flow from Auckland to various points -->
            <path d="M670,270 C650,240 630,220 610,200" stroke="#FF6B35" stroke-width="2" fill="none" stroke-dasharray="1000" stroke-dashoffset="1000" class="flow-line"></path>
            <path d="M670,270 C690,290 710,310 730,330" stroke="#FF6B35" stroke-width="2" fill="none" stroke-dasharray="1000" stroke-dashoffset="1000" class="flow-line"></path>
        </g>
        
        <!-- Legend -->
        <g transform="translate(50, 50)">
            <rect x="0" y="0" width="150" height="80" rx="5" ry="5" fill="white" opacity="0.8"></rect>
            
            <circle cx="15" cy="20" r="5" fill="#FF6B35"></circle>
            <text x="30" y="25" font-family="Arial" font-size="12" fill="#1A1A1A">Distribution Hub</text>
            
            <circle cx="15" cy="45" r="5" fill="#4CAF50"></circle>
            <text x="30" y="50" font-family="Arial" font-size="12" fill="#1A1A1A">Marketing Center</text>
            
            <line x1="10" y1="65" x2="20" y2="65" stroke="#8BC34A" stroke-width="1.5" stroke-dasharray="5,5"></line>
            <text x="30" y="70" font-family="Arial" font-size="12" fill="#1A1A1A">Network Connection</text>
        </g>
        
        <!-- Title -->
        <text x="400" y="30" font-family="Arial" font-size="18" fill="#1A1A1A" text-anchor="middle" font-weight="bold">Australia & New Zealand Market</text>
    </g>
</svg>
